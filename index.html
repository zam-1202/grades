<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="grades.css">
</head>
<body>
    

    <div class = container>
        <h2>Grades<br></h2>
        <p>Enter your final grades:</p><br>
        <input type = "number" id = "grades" onkeyup="convert()"> 
        <p id="text_result" ></p>
    </div>

    <script>
        function convert() {
        var grades = parseFloat(document.getElementById("grades").value);
        var grades = document.getElementById("grades").value;

            if (grades >= 98||grades == 100){
                document.getElementById("text_result").innerHTML = "Your GPA is 1.00";
            } 
            else if(grades >= 96||grades == 98 ) {
                document.getElementById("text_result").innerHTML = "Your GPA is 1.25";
            }
            else if(grades >= 93||grades == 95){
                document.getElementById("text_result").innerHTML = "Your GPA is 1.50";
            } 
            else if(grades >= 90||grades ==92){
                document.getElementById("text_result").innerHTML = "Your GPA is 1.75";
            } 
            else if (grades >= 86||grades == 89){
                document.getElementById("text_result").innerHTML = "Your GPA is 2.00";
            } 
            else if (grades >= 83||grades == 85){
                document.getElementById("text_result").innerHTML = "Your GPA is 2.25";
            } 
            else if (grades >= 80||grades == 82){
                document.getElementById("text_result").innerHTML = "Your GPA is 2.50";
            }  
            else if (grades >= 76||grades == 79){
                document.getElementById("text_result").innerHTML = "Your GPA is 2.75";
            }  
            else if (grades >= 75||grades == 76 ){
                document.getElementById("text_result").innerHTML = "Your GPA is 3.00";
            }  
            else if (grades >= 50||grades == 74){
                document.getElementById("text_result").innerHTML = "Your GPA is 5.00";
            } 
            else{
                document.getElementById("text_result").innerHTML = "Incomplete";
            }
        }

    </script>

</body>
</html>
